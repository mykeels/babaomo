<div class="top-wrap">
    <img src="img/dna.png" class="dna-img-2 top-right-img animated jello infinite" />
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a ui-sref="child" class="ripple arrow-wrap"><i class="material-icons">&#xE5C4;</i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2><small>Step</small> 4/<small>4</small></h2>
                <h2>Result</h2>
            </div>
        </div>
    </div>
</div>

<div class="wrap pat-form animated zoomInUp" ng-init="getVerdicts()">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div ng-repeat="verdict in verdicts">
                    <h1 class="score">{{(verdict.probabilityOfPaternity).toFixed(2)}}%</h1>
                    <p>{{verdict.verdict}}</p>
                    <p><small>Prior Probility: {{(verdict.priorProbability * 100).toFixed()}}%</small></p>
                    <p><a href="#" class="text-success"><i class="material-icons">&#xE80D;</i> Share Results</a></p>
                    <hr />
                </div>
                <p>
                    Read more on the <a href="//www.homednadirect.co.uk/dna-test-results.html">Combined Paternity Index</a>
                </p>
                <hr />
                <p>
                    <small class="text-danger">Disclaimer: This Test is probability-dependent</small>
                </p>
                <a ui-sref="home" class="btn btn-primary btn-block blue-btn">Finish</a>
                <h4 class="play-again">
                    <a ui-sref="info"><i class="material-icons">&#xE5D5;</i> Play Again</a>
                </h4>
            </div>
        </div>
    </div>
</div>
