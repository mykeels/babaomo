<div class="top-wrap">
    <img src="img/dna.png" class="dna-img-2 top-right-img animated jello infinite" />
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a ui-sref="home" class="ripple arrow-wrap"><i class="material-icons">&#xE5C4;</i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2><small>Step</small> 1/<small>4</small></h2>
                <h2>Who are you?</h2>
            </div>
        </div>
    </div>
</div>

<div class="wrap pat-form animated slideInUp">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center" id="inputGender">
                    <div class="btn-group gender-group" data-toggle="buttons">
                        <label class="btn btn-default active" ng-click="info.gender = 'male'">
                            <input type="radio" name="options" autocomplete="off"><i class="fa fa-mars" aria-hidden="true"></i> Male
                        </label>
                        <label class="btn btn-default" ng-click="info.gender = 'female'">
                            <input type="radio" name="options" autocomplete="off"><i class="fa fa-venus" aria-hidden="true"></i> Female
                        </label>
                    </div>
                </div>
                    

                <div class="form-group">
                    <label class="control-label" for="inputName" ng-if="String.isNullOrEmpty(info.name)">Full Name</label>
                    <input type="text" class="form-control" id="inputName" ng-model="info.name" placeholder="Full Name" />
                </div>

                <div class="form-group hidden">
                    <label class="control-label" for="inputDOB" ng-if="String.isNullOrEmpty(info.dob)">Date of Birth</label>
                    <input type="text" class="form-control dob" id="inputDOB" ng-model="info.dob" placeholder="dd/mm/yyyy" />
                </div>

                <div class="form-group">
                    <!--<label class="control-label" for="inputCountry" ng-if="String.isNullOrEmpty(info.country)">Nationality</label>-->
                    <select class="form-control" id="inputCountry" ng-model="info.country" ng-options="country.code as country.name for country in countries"></select>
                </div>

                <div class="form-group hide">
                    <label class="control-label" for="inputEmail" ng-if="String.isNullOrEmpty(info.email)">Email</label>
                    <input type="text" class="form-control" id="inputEmail" ng-model="info.email" placeholder="Email Address" />
                </div>

                <a class="btn btn-primary btn-block blue-btn" ng-click="info.validate()">Proceed <i class="material-icons">&#xE5C8;</i></a>

            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.dob').bootstrapMaterialDatePicker({
            time: false,
            format: 'DD/MM/YYYY',
            switchOnClick: true,
            maxDate: new Date(2002, 11, 31),
            currentDate: new Date(2002, 0)
        }).on('change', function (e, date) {
            $(this).blur();
        });
    })
</script>
